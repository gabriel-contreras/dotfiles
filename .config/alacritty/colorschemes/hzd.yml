# Alacritty horizon zero dawn color scheme

colors:
  primary:
    background: '#684c5c'
    foreground: '#ceccd7'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#000000' # Check!
      background: '#ffffff' # Check!
    focused_match:
      foreground: CellBackground
      background: CellForeground

    bar:
      background: '#c5c8c6' # Check!
      foreground: '#1d1f21' # Check!

  line_indicator:
    foreground: None
    background: None
  
  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#684c5c'
    red:     '#cc6666' # Check !
    green:   '#b5bd68'
    yellow:  '#edd5be' # Check !
    blue:    '#4F75B6'
    magenta: '#a797a2' # Check !
    cyan:    '#6c7598' # Check !
    white:   '#ceccd7'

  bright:
    black:   '#684c5c'
    red:     '#cc6666' # Check !
    green:   '#b5bd68'
    yellow:  '#edd5be' # Check !
    blue:    '#4F75B6'
    magenta: '#a797a2' # Check !
    cyan:    '#6c7598' # Check !
    white:   '#ceccd7'